name: Deploy to Lightsail

on:
  push:
    branches:
      - master  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Fetch the repository code

    - name: Connect to Lightsail and Pull Updates
      run: |
        ssh -i ${{ secrets.LIGHTSAIL_PRIVATE_KEY }} bitnami@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
          cd ../../bitnami/wordpress
          git reset --hard
          git pull origin master
        EOF
